<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DORI PAY - Payment Gateway</title>
<link rel="manifest" href="manifest.webmanifest">
<style>
/* ===========================
   Reset & Layout
=========================== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background-color: #020402;
  color: #22ff77;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ===========================
   Header
=========================== */
h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #22ff77, 0 0 20px #22ff77, 0 0 30px #22ff77;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #22ff77, 0 0 20px #22ff77, 0 0 30px #22ff77; }
  to { text-shadow: 0 0 20px #33ff77, 0 0 40px #33ff77, 0 0 60px #33ff77; }
}

/* ===========================
   Buttons
=========================== */
button {
  background: linear-gradient(145deg, #022a11, #33ff77);
  border: none;
  color: #000;
  padding: 15px 30px;
  margin: 10px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 0 10px #22ff77, 0 0 20px #22ff77;
}

button:hover {
  background: linear-gradient(145deg, #33ff77, #022a11);
  transform: scale(1.05);
  box-shadow: 0 0 20px #33ff77, 0 0 40px #33ff77;
}

/* ===========================
   Responsive Mobile
=========================== */
@media(max-width: 480px){
  h1 { font-size: 1.8rem; }
  button { width: 80%; font-size: 16px; padding: 12px 20px; }
}

/* ===========================
   Description Text
=========================== */
p {
  margin-bottom: 20px;
  font-size: 1rem;
  text-shadow: 0 0 5px #22ff77;
}
</style>
</head>
<body>

<h1>ðŸ’š DORI PAY - Payment Gateway ðŸ’š</h1>
<p>Klik tombol di bawah untuk mengunduh file langsung:</p>

<button id="downloadZip">Download ZIP</button>
<button id="downloadApk">Download APK</button>

<script>
// ============================
// Base64 ZIP & APK
// ============================
const zipBase64 = `
[PASTE_BASE64_ZIP_FINAL_DI_SINI]
`;

const apkBase64 = `
[PASTE_BASE64_APK_FINAL_DI_SINI]
`;

// ============================
// Fungsi download
// ============================
function downloadFile(base64, filename, type){
  const a = document.createElement("a");
  a.href = `data:${type};base64,` + base64.trim();
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

// Tombol event
document.getElementById("downloadZip").addEventListener("click", ()=>{
  downloadFile(zipBase64, "doripay_netlify_final.zip", "application/zip");
});

document.getElementById("downloadApk").addEventListener("click", ()=>{
  downloadFile(apkBase64, "doripay_android.apk", "application/vnd.android.package-archive");
});
</script>
</body>
</html>
