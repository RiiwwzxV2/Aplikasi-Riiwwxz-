<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - By : Riiwwxz Store</title>

    <!-- Style -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d1f0f;
            color: white;
        }

        .header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #0f3b1e, #0b8a47, #0f3b1e);
            color: #d7ffd7;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .card {
            background: rgba(0, 80, 35, 0.4);
            border: 1px solid #0f8f4a;
            box-shadow: 0 0 12px #0f8f4a;
            margin: 15px;
            padding: 18px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 7px 0 15px;
            border-radius: 8px;
            border: 1px solid #1ecc6f;
            background: #071b0d;
            color: #b8ffcd;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #12b65e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0fa050;
        }

        .method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(3, 60, 26, 0.4);
            border-radius: 8px;
            border: 1px solid #0f8f4a;
            margin-bottom: 10px;
        }

        .method button {
            width: auto;
            padding: 6px 12px;
            background: #1ecc6f;
        }

        /* Floating WA */
        #floatWA {
            position: fixed;
            right: 18px;
            bottom: 18px;
            background: #11c759;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 12px #11c759;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #0f3b1e;
            padding: 20px;
            border-radius: 12px;
            width: 85%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 15px #0fa050;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            color: #ff4d4d;
            font-weight: bold;
        }

        .qris-img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #1ecc6f;
            margin-top: 15px;
        }

        footer {
            text-align: center;
            padding: 12px;
            font-size: 14px;
            background: #08200f;
            margin-top: 30px;
            color: #8affb0;
        }
    </style>

    <!-- Script utama -->
    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert("Nomor berhasil dicopy: " + text);
        }

        function openPopup(id) {
            document.getElementById(id).style.display = "flex";
        }

        function closePopup(id) {
            document.getElementById(id).style.display = "none";
        }

        function submitPayment() {
            let name = document.getElementById("name").value;
            let amount = document.getElementById("amount").value;
            let method = document.getElementById("method").value;

            if (!name || !amount) {
                alert("Harap isi semua data pembayaran.");
                return;
            }

            alert(
                "Pembayaran berhasil dikirim!\n\nNama: " + name +
                "\nJumlah: " + amount +
                "\nMetode: " + method +
                "\n\nAdmin akan segera mengkonfirmasi."
            );
        }
    </script>
</head>

    <label>Jumlah Pembayaran</label>
    <input id="amount" type="number" placeholder="Masukkan nominal">

    <label>Metode Pembayaran</label>
    <select id="method">
        <option value="BSI">BSI (7331392329)</option>
        <option value="DANA">DANA (083897762065)</option>
        <option value="GOPAY">GOPAY (082128399932)</option>
        <option value="SEABANK">SEABANK (901068812599)</option>
        <option value="QRIS">QRIS</option>
    </select>

    <label>Upload Bukti Pembayaran</label>
    <input id="proof" type="file" accept="image/*">

    <button onclick="submitPayment()">Kirim Pembayaran</button>
</div>

<div class="card">

</div>

<div class="card">

        <div class="close-btn" onclick="closePopup('popupQris')">X</div>
        <h3>Scan QRIS</h3>
        <img src="https://prickly-ivory-qumq02lcmi-8va4z5b3kf.edgeone.dev/danasharepay.png" class="qris-img">
